<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html">
    <title>Movable Division</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script scr="jquery-1.4.4.js" type="text/javascript" ></script>
    <script type="text/javascript" scr="move.js" ></script>
<script type= "text/javascript">
    console.log("javascript started");
$(document).ready(function(){
        $(#movable-div).css({'top': '200px', 'left' : '300px'})
        .keydown(function(event){
            console.log("key down event");
            if(event.keyCode == 37){
                this.offset().left -= 20;
            }
            if(event.keyCode == 39){
                this.offset().left += 20;
            }
            if(event.keyCode == 37){
                this.offset().left -= 20;
            }
            if(event.keyCode == 37){
                this.offset().left -= 20;
            }
        }
});
</script>
  </head>
  <body>
    <div id="movable-div" class="movable">Use Arrow Keys to move this Division </div>
  </body>
</html>
